<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.component.scss">
    <link href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmhKv_qzGDo_5bCnsVyYWo8TEdYDYDog6KeQ&s" rel="stylesheet"> <!-- Подключаем шрифт Roboto -->
</head>
<body>
    <div class="header">
        <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmhKv_qzGDo_5bCnsVyYWo8TEdYDYDog6KeQ&s" alt="Logo" (click)="toggleUsers()">
        <div class="search">
          <input type="text" placeholder="Search by name" [(ngModel)]="searchTerm">
          <button (click)="searchUser()">Search</button>
        </div>
        <button (click)="createUser()">Create User</button>
    </div>
    <ul class="users-table">
        <ng-container *ngIf="filteredUsers.length > 0">
          <li class="user-item" *ngFor="let user of filteredUsers" (click)="selectUser(user)">
            <img [src]="user.imageUrl" alt="User Image">
            <h3>{{user.name}}</h3>
            <p>{{user.producer}}, {{user.generation}}</p>
          </li>
        </ng-container>
        <ng-container *ngIf="filteredUsers.length === 0 && searchTerm !== ''">
          <p>No consoles found.</p>
        </ng-container>
        <ng-container *ngIf="showUsers && filteredUsers.length === 0">
          <li class="user-item" *ngFor="let user of users" (click)="selectUser(user)">
            <img [src]="user.imageUrl" alt="User Image">
            <h3>{{user.name}}</h3>
            <p>{{user.producer}}, {{user.generation}}</p>
          </li>
        </ng-container>
    </ul>
    <app-user-crud-menu
      *ngIf="selectedUser"
      [user]="selectedUser"
      [isOpen]="isCrudMenuOpen"
      (close)="closeCrudMenu()"
    ></app-user-crud-menu>
</body>
</html>
